	<script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
	<h1>The D3 Journey start here...</h1>

	<script>

		var dataset = [14, 5, 26, 23, 9]

		d3.select("body").selectAll("p")
		.data(dataset)
		.enter()
		.append("p")
		.text(function(d) {
			return `Joe watched ${d} cat videos today`;
		});

	</script>
